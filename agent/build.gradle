group 'mlesiewski'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.bytebuddy', name: 'byte-buddy-dep', version: '1.6.8'
}

jar {
    manifest {
        attributes(
                "Premain-Class": "mlesiewski.agent.Agent",
                "Agent-Class": "mlesiewski.agent.Agent"
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}