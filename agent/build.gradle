group 'mlesiewski'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes(
                "Premain-Class": "mlesiewski.agent.Agent",
                "Agent-Class": "mlesiewski.agent.Agent"
        )
    }
}